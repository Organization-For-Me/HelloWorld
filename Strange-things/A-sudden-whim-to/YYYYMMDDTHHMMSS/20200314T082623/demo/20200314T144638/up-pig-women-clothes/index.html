<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>阿婆猪女装记录</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="//resources/demos/style.css">
  <style>
    label, input { display:block; }
    input.text { margin-bottom:12px; width:95%; padding: .4em; }
    fieldset { padding:0; border:0; margin-top:25px; }
    h1 { font-size: 1.2em; margin: .6em 0; }
    div#users-contain { width: 350px; margin: 20px 0; }
    div#users-contain table { margin: 1em 0; border-collapse: collapse; width: 100%; }
    div#users-contain table td, div#users-contain table th { border: 1px solid #eee; padding: .6em 10px; text-align: left; }
    .ui-dialog .ui-state-error { padding: .3em; }
    .validateTips { border: 1px solid transparent; padding: 0.3em; }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://shc7432.github.io/public/getLinkInput/getLinkInput.js"></script>
  <script>
  $( function() {
    var dialog, form,
 
      // From http://www.whatwg.org/specs/web-apps/current-work/multipage/states-of-the-type-attribute.html#e-mail-state-%28type=email%29
      emailRegex = /^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/,
      name = $( "#name" ),
      email = $( "#email" ),
      password = $( "#password" ),
      allFields = $( [] ).add( name ).add( email ).add( password ),
      tips = $( ".validateTips" );
 
    function updateTips( t ) {
      tips
        .text( t )
        .addClass( "ui-state-highlight" );
      setTimeout(function() {
        tips.removeClass( "ui-state-highlight", 1500 );
      }, 500 );
    }
 
    function addUser() {
      var valid = true;
      valid=valid&&(name.val()!="")
      valid=valid&&(email.val()!="")
      valid=valid&&(password.val()!="")
      allFields.removeClass( "ui-state-error" );
 
      if ( valid ) {
        $( "#users tbody" ).append( "<tr>" +
          "<td>" + name.val() + "</td>" +
          "<td>" + email.val() + "</td>" +
          "<td>" + password.val() + "</td>" +
        "</tr>" );
        dialog.dialog( "close" );
      } else {
        o.addClass( "ui-state-error" );
        updateTips( "所有都是必填的" );
      }
      return valid;
    }
 
    dialog = $( "#dialog-form" ).dialog({
      autoOpen: false,
      height: 400,
      width: 350,
      modal: true,
      buttons: {
        "确定": addUser,
        "取消": function() {
          dialog.dialog( "close" );
        }
      },
      close: function() {
        form[ 0 ].reset();
        allFields.removeClass( "ui-state-error" );
      }
    });
 
    form = dialog.find( "form" ).on( "submit", function( event ) {
      event.preventDefault();
      addUser();
    });
 
    $( "#create-user" ).button().on( "click", function() {
      dialog.dialog( "open" );
    });
  } );

$(function(){ 
    $( "#login" ).button().on( "click", function() {
      lin.dialog( "open" );
    });
 
    lin = $( "#dialog-login" ).dialog({
      autoOpen: false,
      height: "auto",
      width: "auto",
      modal: true,
      buttons: {
        "确定": logi,
        "取消": function() {
          lin.dialog( "close" );
        }
      },
      close: function() {
        return false;
      }
    });

    function logi(){
if(user.value=="admin"&&pw.value=="admin"){
lotmsg.innerHTML="登录成功!"
document.getElementById("login").hidden=true;
setTimeout(function(){lin.dialog( "close" );},2000)
} else {
lotmsg.innerHTML="账号或密码错误"
}
    }
 
    form = lin.find( "form" ).on( "submit", function( event ) {
      event.preventDefault();
      addUser();
    });

})
  </script>
</head>
<body>
 
<div id="dialog-form" title="新增记录">
  <p class="validateTips">请如实填写</p>
 
  <form>
    <fieldset>
      <label for="name">哪个阿婆猪</label>
      <input type="text" name="name" id="name" value="" class="text ui-widget-content ui-corner-all">
      <label for="email">想不想要它女装</label>
      <input type="text" name="email" id="email" value="" class="text ui-widget-content ui-corner-all">
      <label for="password">它有没有女装</label>
      <input type="text" name="password" id="password" value="" class="text ui-widget-content ui-corner-all">
 
      <!-- Allow form submission with keyboard without duplicating the dialog button -->
      <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
    </fieldset>
  </form>
</div>
 
 
<div id="users-contain" class="ui-widget">
  <h1>阿婆猪女装记录:</h1>
  <table id="users" class="ui-widget ui-widget-content">
    <thead>
      <tr class="ui-widget-header ">
        <th>哪个阿婆猪</th>
        <th>想不想要它女装</th>
        <th>它有没有女装</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>???</td>
        <td>???</td>
        <td>???</td>
      </tr>
    </tbody>
  </table>
</div>
<button id="create-user">新增记录</button>
<button id="login">登录</button>

 <div id="dialog-login" title="登录">

<p id=lotmsg></p>
 
  <form>
    <fieldset>
      <label for="user">账号</label>
      <input type="text" name="name" id="user" value="" class="text ui-widget-content ui-corner-all">
      <label for="pw">密码</label>
      <input type="text" name="email" id="pw" value="" class="text ui-widget-content ui-corner-all">
 
      <!-- Allow form submission with keyboard without duplicating the dialog button -->
      <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
    </fieldset>
  </form>
</div>
 
</body>
</html>
