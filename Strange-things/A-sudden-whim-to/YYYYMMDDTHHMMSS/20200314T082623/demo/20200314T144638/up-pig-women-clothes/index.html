  <script>
  $( function() {
    var dialog, form,
 
      // From http://www.whatwg.org/specs/web-apps/current-work/multipage/states-of-the-type-attribute.html#e-mail-state-%28type=email%29
      emailRegex = /^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/,
      uname = $( "#uname" ),
      name = $( "#name" ),
      email = $( "#email" ),
      password = $( "#password" ),
      allFields = $( [] ).add( name ).add( email ).add( password ),
      tips = $( ".validateTips" );
 
    function updateTips( t ) {
      tips
        .text( t )
        .addClass( "ui-state-highlight" );
      setTimeout(function() {
        tips.removeClass( "ui-state-highlight", 1500 );
      }, 500 );
    }
 
    function addUser() {
      var valid = true;
      valid=valid&&(name.val()!="")
      valid=valid&&(email.val()!="")
      valid=valid&&(password.val()!="")
      allFields.removeClass( "ui-state-error" );
 
      if ( valid ) {
        $( "#users tbody" ).append( "<tr>" +
          "<td>" + uname.val() + "</td>" +
          "<td>" + name.val() + "</td>" +
          "<td>" + email.val() + "</td>" +
          "<td>" + password.val() + "</td>" +
        "</tr>" );
        dialog.dialog( "close" );
      } else {
        o.addClass( "ui-state-error" );
        errorout.innerHTML=( "所有都是必填的" );
        setTimeout('errorout.innerHTML=( "请如实填写" );',2000)
      }
      return valid;
    }
 
    dialog = $( "#dialog-form" ).dialog({
      autoOpen: false,
      modal: true,
      buttons: {
        "确定": addUser,
        "取消": function() {
          dialog.dialog( "close" );
        }
      },
      close: function() {
        form[ 0 ].reset();
        document.getElementById("uname").value=window.unmev
        allFields.removeClass( "ui-state-error" );
      }
    });
 
    form = dialog.find( "form" ).on( "submit", function( event ) {
      event.preventDefault();
      addUser();
    });
 
    $( "#create-user" ).button().on( "click", function() {
      $( "#dialog-form" ).dialog( "open" );
    });
  } );

$(function(){ 
    $( "#login" ).button().on( "click", function() {
      jQuery(".loading").dialog( "open" );
      setTimeout(function(){
        jQuery(".loading").dialog( "close" );
        //alert(getCookie("signin"))
        if(getCookie("signin")==null||getCookie("signin")==""){
          $( "#dialog-login" ).dialog("open")
        } else {
          uname.value=getCookie("signin")
          window.unmev=getCookie("signin")
          $(".loginsuses").dialog("open")
        }
      },2500)
    });
    $( "#newuserto" ).button().on( "click", function() {
      location.href='https://shc7432.github.io/download/user-center/new/'+'?returnto='+encodeURIComponent(location.href)
    });
 
    lin = $( "#dialog-login" ).dialog({
      autoOpen: false,
      height: "auto",
      width: "auto",
      modal: true,
      buttons: {
        "确定": logi,
        "取消": function() {
          lin.dialog( "close" );
        }
      },
      close: function() {
        return false;
      }
    });

    function logi(){
var unme=(user.value)
var pwme=(pw.value)
if(unme==""||pwme==""){
lotmsg.innerHTML="账号或密码错误<br>"
setTimeout("lotmsg.innerHTML=''",1500)
return;
}
var uunme=localStorage.unme.split(",")
var pwnme=localStorage.pwme.split(",")
var i,out1=false,out2=false
for(i=0;i<uunme.length;i++){
out1=out1||(unme==uunme[i])
}
for(i=0;i<pwnme.length;i++){
out2=out2||(pwme==pwnme[i])
}
if(out1&&out2){
lotmsg.innerHTML="登录成功!<br>"
uname.value=user.value
window.unmev=user.value
setTimeout(function(){lin.dialog( "close" );document.getElementById("login").hidden=true;},2000)
} else {
lotmsg.innerHTML="账号或密码错误<br>"
setTimeout("lotmsg.innerHTML=''",1500)
}
    }
 
    form = lin.find( "form" ).on( "submit", function( event ) {
      event.preventDefault();
      addUser();
    });

    $(".loading").dialog({
      autoOpen: false,
      modal: true
    })

    $(".loginsuses").dialog({
      autoOpen: false,
      modal: true,
      buttons:{
        "确定": function(){
          $(this).dialog("close")
        }
      }
    })

})
