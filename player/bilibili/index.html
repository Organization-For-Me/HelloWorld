<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes">
<title>Bilibili视频播放器</title>
<h1>Bilibili视频播放器</h1>
<form action="https://player.bilibili.com/player.html" target="_blank" style="border:1px solid #ccc">
新页面打开<br>
aid:<input name=aid><br>
cid:<input name=cid><input type=hidden name=page value=1><br>
<input type=submit value="提交"><input type=reset value="重置">
</form>
<form action="" style="border:1px solid #ccc">
页面内打开<br>
aid:<input name=aidb><br>
cid:<input name=cidb><input type=hidden name=page value=1><br>
<input type=button value="确定" onclick="pageopen()"><input type=reset value="重置">
</form>
<script>
function pageopen(){
var aid=document.querySelectorAll("input[name=aidb]")
var cid=document.querySelectorAll("input[name=cidb]")
document.documentElement.innerHTML+="<iframe src='https://player.bilibili.com/player.html?aid="+aid+"&cid="+cid+"&page=1' style='border:0'>抱歉，您的浏览器不支持此元素，请换一种方法</iframe>"
}
</script>
