<title>Bilibili视频播放器</title>
<h1>Bilibili视频播放器</h1>
<form action="https://bilibili.com/blackboard/html5player.html" target="_blank" style="border:1px solid #ccc" onsubmit="setTimeout(function(){this.reset()},10)">
新页面打开<br>
aid(不填就出问题):<input name=aid type=number><br>
cid(没有就不要填):<input name=cid type=number><input type=hidden name=page value=1><br>
<input type=submit value="提交"><input type=reset value="重置">
</form>
<form action="" style="border:1px solid #ccc">
页面内打开<br>
aid(不填就出问题):<input name=aidb type=number><br>
cid(没有就不要填):<input name=cidb type=number><input type=hidden name=page value=1><br>
<input type=button value="使用iframe(推荐)" onclick="pageopen()"><input type=button value="确定" onclick="pageopen2()"><input type=reset value="重置">
</form>
<form action="" style="border:1px solid #ccc">
<input type=hidden name=whatisaid value=true><button type="submit">啥是aid?</button><button type="button" onclick="this.innerHTML='自己去看源代码,找到[cid=xxx],就是cid啦~';setTimeout(function(){this.innerHTML='都说啦没有你就不要填啦~'},2000)">啥是cid?</button>
</form>
<script>
function pageopen(){
var aid=document.querySelectorAll("input[name=aidb]")[0].value
var cid=document.querySelectorAll("input[name=cidb]")[0].value
//document.documentElement.innerHTML+="<iframe src='https://player.bilibili.com/player.html?aid="+aid+"' scrolling='no' border='0' frameborder='no' framespacing='0' allowfullscreen='true'>抱歉，您的浏览器不支持此元素，请换一种方法</iframe>"
document.documentElement.innerHTML+="<iframe src='https://bilibili.com/blackboard/html5player.html?aid="+aid+"&cid="+cid+"' scrolling='no' border='0' frameborder='no' framespacing='0' allowfullscreen='true'>抱歉，您的浏览器不支持此元素，请换一种方法</iframe>"
}
function pageopen2(){
var aid=document.querySelectorAll("input[name=aidb]")[0].value
var cid=document.querySelectorAll("input[name=cidb]")[0].value
if(confirm("警告!\n您即将离开本站,前往新页面!!!\n真的要继续吗?")){location.href="https://bilibili.com/blackboard/html5player.html?aid="+aid+"&cid="+cid}
}
if(getUrlValue("whatisaid")){
var sub=document.querySelectorAll("button[type=submit]")[0]
var forms=document.querySelectorAll("form")[2]
sub.hidden=1
forms.innerHTML="笨蛋,就是av号,视频里面都有的<button onclick='location.href=\"whatisaid.jpg\"'>还是不懂?</button>"
} else document.querySelectorAll("form")[2].action=location.href
</script>
