<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes">
<title>Bilibili视频播放器</title>
<h1>Bilibili视频播放器</h1>
<form action="https://player.bilibili.com/player.html" target="_blank" style="border:1px solid #ccc" onsubmit="setTimeout(function(){this.reset()},10)">
新页面打开<br>
aid:<input name=aid type=number><br>
cid:<input name=cid type=number><input type=hidden name=page value=1><br>
<input type=submit value="提交"><input type=reset value="重置">
</form>
<form action="" style="border:1px solid #ccc">
页面内打开<br>
aid:<input name=aidb type=number><br>
cid:<input name=cidb type=number><input type=hidden name=page value=1><br>
<input type=button value="使用iframe(推荐)" onclick="pageopen()"><input type=button value="确定" onclick="pageopen2()"><input type=reset value="重置">
</form>
<script>
function pageopen(){
var aid=document.querySelectorAll("input[name=aidb]")[0].value
var cid=document.querySelectorAll("input[name=cidb]")[0].value
document.documentElement.innerHTML+="<iframe src='https://player.bilibili.com/player.html?aid="+aid+"&cid="+cid+"&page=1' style='border:0'>抱歉，您的浏览器不支持此元素，请换一种方法</iframe>"
}
function pageopen2(){
var aid=document.querySelectorAll("input[name=aidb]")[0].value
var cid=document.querySelectorAll("input[name=cidb]")[0].value
if(confirm("警告!\n您即将离开本站,前往新页面!!!\n真的要继续吗?")){location.href="https://player.bilibili.com/player.html?aid="+aid+"&cid="+cid+"&page=1"}
}
</script>
