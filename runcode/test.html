<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
(function(){
type=code=undefined
var path=location.href
if(path.search("\\?")!==-1){
var inputContent=path.split("?")[1]
if(inputContent.search("&")!==-1) { 
inputContent=inputContent.split("&") 
var i
for(i=0;i<inputContent.length;i++){
if(inputContent[i].search(/type=/)!==-1){
type=inputContent[i].replace("type=","");/*/SUM=8/*/
break;
 }
}
for(i=0;i<inputContent.length;i++){
if(inputContent[i].search(/code=/)!==-1){
code=inputContent[i].replace("code=","");/*/SUM=8/*/
break;
 }
}
} else {
if(inputContent.search(/type=/)!==-1){
type=inputContent.replace(/type=/,"")
 }
if(inputContent.search(/code=/)!==-1){
code=inputContent.replace(/code=/,"")
 }
}
  }

if(type&&code){

if(type=="html"){
try{
window.document.documentElement.innerHTML+=(decodeURIComponent(code))
}
catch(err){
window.document.documentElement.innerHTML+=(err)
}
} else if(type=="js"){
try{
window.document.documentElement.innerHTML+=("<pre>"+eval(decodeURIComponent(code))+"</pre>")
}catch(err){
window.document.documentElement.innerHTML+=(err)
}
} else {window.document.documentElement.innerHTML+=("<center><h1>404</h1><p>您要访问的页面似乎出错了...</p></center>")}

 } else {
window.document.documentElement.innerHTML+=("<center><h1>404</h1><p>您要访问的页面似乎出错了...</p></center>")
 }
})()
</script>
